<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Video Background Project">
    <meta name="author" content="Sam Bybee">

     <!-- Link to my Font Awesome Kit -->
     <script src="https://kit.fontawesome.com/1813ac1852.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
   <section id="main">
    <div id="video-container">
        <!-- Autoplay starts the video. Loop causes the video to continuously loop. Muted removes any sound/audio from the video. -->
        <video src="html.mp4" autoplay loop muted></video>
    </div>
    <!-- Div to cover/darken the video -->
    <div id="cover"></div>
    <div id="content">
        <h1>Sam Bybee</h1>
        <h2>Web Developer</h2>
        <!-- Setting the href value to an ID will take the user to the element with that ID when the link is clicked -->
        <a href="#about" id="click">About</a>
    </div>
   </section> 

   <section id="about">
    <h1>About</h1>
    <p>Currentl Enrolled in a Web Development Program</p>
    <h2>Follow me on social media</h2>
    <div>
        <a href="" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
        </a>
    </div>
   </section>
</body>
</html>
